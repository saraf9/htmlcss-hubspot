<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hubspot</title>
    <link rel="stylesheet" href="hubspot.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
  <body>
    <div class="toolbar">
      <div class=container-tb>
        <div class="left">
          <img src="https://www.ictsviluppo.it/hs-fs/hubfs/w-logo-700-hubspot.png?width=700&name=w-logo-700-hubspot.png" alt="">
          <span class="toolbar-item">Contacs<i class="fas fa-angle-down"></i></span>
          <span class="toolbar-item">Conversations<i class="fas fa-angle-down"></i></span>
          <span class="toolbar-item">Marketing<i class="fas fa-angle-down"></i></span>
          <span class="toolbar-item">Sales<i class="fas fa-angle-down"></i></span>
          <span class="toolbar-item">Service<i class="fas fa-angle-down"></i></span>
          <span class="toolbar-item">Automation<i class="fas fa-angle-down"></i></span>
          <span class="toolbar-item">Reports<i class="fas fa-angle-down"></i></span>
        </div>
      <div class="right">
        <span id="right-first">
          <span class="toolbar-item"><i class="fas fa-search"></i></span>
          <span class="toolbar-item"><i class="fas fa-cog"></i></span>
      </span>
      <span id="right-second">
        <span class="toolbar-item"><i class="far fa-user-circle"></i></span>
        <span class="toolbar-item">Boolean<i class="fas fa-angle-down"></i></span>
      </span>

      </div>
    </div>
    <div class=topbar>
      <div class="container">
        <div class="left">
          <span><img src="http://cdn2.hubspot.net/hubfs/53/Logos/language-switcher-icon.svg" alt=""></span>
          <span class="item" id="language">English <i class="fas fa-caret-down"></i></span>
          <span class="item">Sales: +353 1 512 4400 <i class="fas fa-caret-down"></i></span>
        </div>
        <div class="right">
        <span><i class="fas fa-search"></i></span>
        <span id="login">Login</span>
        <span id="gets">Get HubSpot free</span>
        </div>
      </div>
    </div>
  </body>
</html>
